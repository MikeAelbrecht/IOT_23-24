<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>IOT control panel</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./database.php">Database</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-5 bg-dark text-white text-center">
      <h1>IoT Control Panel</h1>
      <p>Here you can control the light.</p>
    </div>

    <br />
    <br />

    <div class="btn-group d-flex justify-content-around">
      <button type="button" class="btn btn-warning" id="turnOnLight" onclick="turnOnLightFunction()">Turn on light</button>
      <button type="button" class="btn btn-danger" id="turnOffLight" onclick="turnOffLightFunction()">Turn off light</button>
    </div>

    <br />
    <br />

    <div class="d-flex justify-content-center">
      <h1 class="l-4 display-1"><i class="bi-lamp"></i></h1>
    </div>
    
  </body>
</html>

<script>
  function turnOnLightFunction() {
    fetch('https://framboos20.local:3000/turnOnLight', 
	{
		methode:'GET',
	})
      .then(response => response.json())
      .then(data => {
        console.log(data);
        var lampIcon = document.querySelector('.bi-lamp');
        if (lampIcon) {
          lampIcon.classList.remove('bi-lamp');
          lampIcon.classList.add('bi-lamp-fill');
        }
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    
      var lampIcon = document.querySelector('.bi-lamp');
      if (lampIcon) {
        lampIcon.classList.remove('bi-lamp');
        lampIcon.classList.add('bi-lamp-fill');
      }
  }

  function turnOffLightFunction() {
    fetch('https://framboos20.local:3000/turnOffLight',
	{
		methode:'GET',
	})
      .then(response => response.json())
      .then(data => {
        console.log(data);
        var lampIcon = document.querySelector('.bi-lamp');
        if (lampIcon) {
          lampIcon.classList.remove('bi-lamp');
          lampIcon.classList.add('bi-lamp-fill');
        }
      })
      .catch((error) => {
        console.error('Error:', error);
      });
      
      var lampIcon = document.querySelector('.bi-lamp-fill');
      if (lampIcon) {
        lampIcon.classList.remove('bi-lamp-fill');
        lampIcon.classList.add('bi-lamp');
      }
  }
  </script>
